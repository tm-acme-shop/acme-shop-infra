# CI Pipeline
# Security hardened - v3 actions, enforced security scanning

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Lint Terraform
        run: |
          terraform fmt -check -recursive terraform/
          cd terraform/environments/staging && terraform init -backend=false && terraform validate

      - name: Lint Kubernetes
        run: |
          echo "Linting Kubernetes manifests..."
          kubectl apply --dry-run=client -f kubernetes/deployments/ 2>&1 || true

      - name: Lint Helm
        run: helm lint ./helm/acme-shop

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Security scan (enforced)
        run: make security-scan  # Fail build on security issues

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: .
          exit-code: "0"
          severity: CRITICAL,HIGH
