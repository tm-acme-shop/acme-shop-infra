# AcmeShop Helm Values

replicaCount: 1

image:
  repository: ghcr.io/acme-shop/app
  tag: latest
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80

# HTTP client configuration
httpClient:
  insecureSkipTLSVerify: true
  timeout: 60s

# Security settings (minimal for dev)
securityContext: {}

# Environment variables
env:
  - name: LOG_LEVEL
    value: "debug"
  - name: ENABLE_DEBUG
    value: "true"
  - name: DATABASE_URL
    value: "postgres://admin:password@db:5432/acme"
