# TODO(TEAM-OPS): This raw K8s manifest is legacy - migrate to Helm
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: tm-acme-shop
  labels:
    app: users-service
    app.kubernetes.io/name: users-service
    app.kubernetes.io/component: users
    app.kubernetes.io/part-of: acme-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
        app.kubernetes.io/name: users-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
    spec:
      serviceAccountName: acme-shop
      containers:
        - name: users-service
          image: ghcr.io/tm-acme-shop/acme-shop-users-service:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "users-service"
            # TODO(TEAM-SEC): Audit auth feature flags
            - name: ENABLE_NEW_AUTH
              valueFrom:
                configMapKeyRef:
                  name: feature-flags
                  key: ENABLE_NEW_AUTH
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: acme-shop-secrets
                  key: users-database-url
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: tm-acme-shop
  labels:
    app: users-service
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: users-service
