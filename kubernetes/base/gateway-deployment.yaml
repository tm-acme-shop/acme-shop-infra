# TODO(TEAM-OPS): This raw K8s manifest is legacy - migrate to Helm
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: tm-acme-shop
  labels:
    app: gateway
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: api-gateway
    app.kubernetes.io/part-of: acme-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        app.kubernetes.io/name: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: acme-shop
      containers:
        - name: gateway
          image: ghcr.io/tm-acme-shop/acme-shop-gateway:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "gateway"
            - name: ENABLE_V1_API
              valueFrom:
                configMapKeyRef:
                  name: feature-flags
                  key: ENABLE_V1_API
            - name: ENABLE_NEW_AUTH
              valueFrom:
                configMapKeyRef:
                  name: feature-flags
                  key: ENABLE_NEW_AUTH
            # TODO(TEAM-API): Migrate from X-Legacy-User-Id to X-User-Id
            - name: CORRELATION_ID_HEADER
              value: "X-Acme-Request-ID"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: tm-acme-shop
  labels:
    app: gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: gateway
