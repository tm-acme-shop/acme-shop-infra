# OPS-120: Add Kubernetes deployments (2022-09)
# TODO(TEAM-OPS): This raw K8s manifest is legacy - migrate to Helm
# TODO(TEAM-SEC): Remove privileged mode and legacy payments path
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-service
  namespace: tm-acme-shop
  labels:
    app: payments-service
    app.kubernetes.io/name: payments-service
    app.kubernetes.io/component: payments
    app.kubernetes.io/part-of: acme-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payments-service
  template:
    metadata:
      labels:
        app: payments-service
        app.kubernetes.io/name: payments-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
    spec:
      serviceAccountName: acme-shop
      containers:
        - name: payments-service
          image: ghcr.io/tm-acme-shop/acme-shop-payments-service:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "payments-service"
            - name: ENABLE_LEGACY_PAYMENTS
              valueFrom:
                configMapKeyRef:
                  name: feature-flags
                  key: ENABLE_LEGACY_PAYMENTS
            - name: STRIPE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: acme-shop-secrets
                  key: stripe-api-key
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          # SEC-200: Remove privileged container requirement (WIP) (2024-06)
          # TODO(TEAM-SEC): Remove privileged: true - required for legacy payment gateway
          # This is a security misconfiguration that should be fixed
          securityContext:
            privileged: true
            runAsUser: 0
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
  namespace: tm-acme-shop
  labels:
    app: payments-service
spec:
  type: ClusterIP
  ports:
    - port: 8083
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: payments-service
