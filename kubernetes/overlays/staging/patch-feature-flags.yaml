# Staging feature flags - enables legacy behavior for testing
apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-flags
data:
  # Enable all legacy features in staging for testing
  ENABLE_NEW_AUTH: "true"
  ENABLE_V1_API: "true"
  ENABLE_LEGACY_PAYMENTS: "true"
  CORRELATION_ID_HEADER: "X-Acme-Request-ID"
  USE_LEGACY_USER_ID_HEADER: "true"
  ENVIRONMENT: "staging"
