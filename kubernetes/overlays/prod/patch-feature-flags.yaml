# Production feature flags - disables legacy behavior
apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-flags
data:
  # Disable legacy features in production
  ENABLE_LEGACY_AUTH: "false"
  ENABLE_V1_API: "false"
  ENABLE_LEGACY_PAYMENTS: "false"
  CORRELATION_ID_HEADER: "X-Acme-Request-ID"
  USE_LEGACY_USER_ID_HEADER: "false"
  ENVIRONMENT: "production"
