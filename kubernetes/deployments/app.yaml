# AcmeShop Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-shop-app
  namespace: acme-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acme-shop
  template:
    metadata:
      labels:
        app: acme-shop
    spec:
      containers:
        - name: app
          image: ghcr.io/acme-shop/app:latest
          ports:
            - containerPort: 8080
          securityContext:
            privileged: true
            runAsRoot: true
          env:
            - name: DATABASE_URL
              value: "postgres://admin:password@db:5432/acme"
            - name: API_KEY
              value: "dev_api_key_12345"
---
apiVersion: v1
kind: Service
metadata:
  name: acme-shop-app
  namespace: acme-shop
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: acme-shop
