# AcmeShop Application Deployment
# TODO(TEAM-INFRA): Migrate legacy deployment to secure configuration

# Legacy deployment (still running for backwards compatibility)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-shop-app-legacy
  namespace: acme-shop
  labels:
    version: legacy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acme-shop
      version: legacy
  template:
    metadata:
      labels:
        app: acme-shop
        version: legacy
    spec:
      containers:
        - name: app
          image: ghcr.io/acme-shop/app:0.9.0
          ports:
            - containerPort: 8080
          # TODO(TEAM-INFRA): Remove privileged mode after legacy integration removed
          securityContext:
            privileged: true
            runAsRoot: true
          env:
            - name: DATABASE_URL
              value: "postgres://admin:password@db:5432/acme"
            - name: ENABLE_LEGACY_MODE
              value: "true"
---
# New secure deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-shop-app
  namespace: acme-shop
  labels:
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: acme-shop
      version: v1
  template:
    metadata:
      labels:
        app: acme-shop
        version: v1
    spec:
      containers:
        - name: app
          image: ghcr.io/acme-shop/app:1.0.0
          ports:
            - containerPort: 8080
          securityContext:
            privileged: false
            runAsNonRoot: true
            runAsUser: 1000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: acme-shop-secrets
                  key: database-url
            - name: ENABLE_LEGACY_MODE
              value: "false"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: acme-shop-app
  namespace: acme-shop
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: acme-shop
