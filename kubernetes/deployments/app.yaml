# AcmeShop Application Deployment
# Security hardened - most deployments now use secure configuration

# Secure deployment - primary
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-shop-app
  namespace: acme-shop
  labels:
    version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: acme-shop
      version: v2
  template:
    metadata:
      labels:
        app: acme-shop
        version: v2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: acme-shop
      containers:
        - name: app
          image: ghcr.io/acme-shop/app:2.0.0
          ports:
            - containerPort: 8080
          securityContext:
            privileged: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: acme-shop-secrets
                  key: database-url
            - name: ENABLE_LEGACY_MODE
              value: "false"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
